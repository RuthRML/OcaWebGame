<html>
<head>
	<meta charset="ISO-8859-1">
	<title>La Oca</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<form class="col-lg-6">
			<div class="form-group">
				<label for="labelNombre" style="margin-top: 20px">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Introduce nombre">
			</div>
			<div class="form-group">
				<label for="labelNumeroJugadores">Número de jugadores:</label>
				<input type="number" class="form-control" id="numero" placeholder="Introduce número">
			</div>
			<button onclick="event.preventDefault(); crearPartida()" class="btn btn-primary" type="submit">Crear una partida</button>
			<button onclick="event.preventDefault(); unirse()" class="btn btn-primary" type="submit">Unirse a partida</button>
		</form>
	</div>
	<div class="row">
		<svg id="tablero" width="500" height="500" style="background-color:grey; margin-top:30px"></svg>
	</div>
</div>

	<button onclick="unirse()">Unirse a partida</button> -->


	<script>
		if(localStorage.nombre != undefined)
			document.getElementById("nombre").value = localStorage.nombre;
		
	</script>
	
	<script src="scripts/partidas.js"></script>
	<script src="scripts/tablero.js"></script>
	
	<script>
		var tablero = new Tablero();
		var lienzo = document.getElementById("tablero");
		tablero.dibujar(lienzo);
	</script>
	
</body>
